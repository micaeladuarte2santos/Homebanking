<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis movimientos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/infoCliente.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item mx-3"><a class="nav-link" href="infoCliente.html">Inicio</a></li>
      <li class="nav-item mx-3"><a class="nav-link" href="cuentas.html">Ver mis cuentas</a></li>
      <li class="nav-item mx-3"><a class="nav-link" href="depositar.html">Depositar</a></li>
      <li class="nav-item mx-3"><a class="nav-link" href="retirar.html">Retirar</a></li>

    </ul>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Historial de movimientos</h2>
    
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-group">
          <label for="cuentaSelect">Número de cuenta:</label>
          <select class="form-control" id="cuentaSelect">
            <option value="" disabled selected>Seleccione una cuenta</option>
          </select>
        </div>
        <button class="btn btn-success" onclick="mostrarMovimientos()">Mostrar movimientos</button>
        <p id="mensaje" class="text-center mt-3"></p>
      </div>
    </div>

    <table class="table table-bordered table-striped mt-4">
      <thead class="thead-success bg-success text-white">
        <tr>
          <th>ID</th>
          <th>Nro. cuenta</th>
          <th>Descripción</th>
          <th>Monto</th>
          <th>Fecha movimiento</th>
        </tr>
      </thead>
      <tbody id="tablamovimientos"></tbody>
    </table>
    <div id="paginacion" class="text-center mt-3"></div>
  </div>  
  
  <script src="js/movimientos.js"></script>
